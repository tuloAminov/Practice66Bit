<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
    <title>Add player</title>
</head>
<body>
<header class = "header">
    <div class="container">
        <div class="header-inner">
            <br><a class="menu-link" href="/add">Добавить игрока</a>
        </div>
    </div>
</header> <br><br><br><br><br>

<div class="container">
    <div class = "head-block"></div>
    <div class = "line"></div>
    <div class="name"></div>

    <h1>Добаление игрока</h1>
    <form method="post" th:action="@{/add}" th:object="${player}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="name" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="surname" th:field="*{surname}">
                    <p th:if="${#fields.hasErrors('surname')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="gender" th:field="*{gender}">
                    <p th:if="${#fields.hasErrors('gender')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="dateOfBirth" th:field="*{dateOfBirth}">
                    <p th:if="${#fields.hasErrors('dateOfBirth')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="team" th:field="*{team}">
                    <p th:if="${#fields.hasErrors('team')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="text" placeholder="country" th:field="*{country}">
                    <p th:if="${#fields.hasErrors('country')}">field value cannot be empty</p>
                </td>
                <td>
                    <input type="submit" placeholder="save">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
